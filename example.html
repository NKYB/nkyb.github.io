<!doctype html>
<html class="no-js" lang="en">
<head>
    <title>jquery.infinitecell.js Example</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="jquery.infinitecell.js"></script>
</head>
<body>
    <h1 style="position:fixed;top:10px;left:20px;z-index:10;font-size:0.9em;font-family: 'Roboto', sans-serif;">jquery.infinitecell.js Example</h2>
    <h2 style="position:fixed;top:50px;left:20px;max-width:300px;font-size:0.7em;z-index:10;font-family: 'Roboto', sans-serif;">
        Use InfiniteCell, a jquery plugin, to drag cells in any direction, infinitely, 
        with preloading of cells and unloading of cells for better performance, it even 
        has a little easing for your pleasure
    </h2>
    <p style="position:fixed;top:120px;left:20px;z-index:10;font-size:0.7em;font-family: 'Roboto', sans-serif;">
        <a href="https://github.com/NKYB/jquery.infinitecell">Learn more at https://github.com/NKYB/jquery.infinitecell</a>
    </p>
    <script>
    $(document).ready(function(){
        $('body').InfiniteCell({});
    });
    </script>
</body>
</html>
